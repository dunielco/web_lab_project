<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <link rel="icon" href="images/coffee.png" type="image/png">
   <title>Coffee mixer</title>
</head>

<body>
   <div class="wrapper">
      <main>
         <div class="container">
            <h1>What's the coffee?</h1>
            <h6>We mix the ingredients and get a drink</h6>
            <div class="button__blocks blocks-button">
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Co</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing1" name="ing1">
                     <label for="ing1">Coffee</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Es</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing2" name="ing2">
                     <label for="ing2">Espresso</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>St</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing3" name="ing3">
                     <label for="ing3">Steamed Milk</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Ho</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing4" name="ing4">
                     <label for="ing4">Hot Water</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>1E</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing5" name="ing5">
                     <label for="ing5">1oz Espresso</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>2E</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing6" name="ing6">
                     <label for="ing6">2oz Espresso</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Lo</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing7" name="ing7">
                     <label for="ing7">Long pulled espresso</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>1S</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing8" name="ing8">
                     <label for="ing8">1oz Steamed Milk</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Fo</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing9" name="ing9">
                     <label for="ing9">Foamed milk</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Tr</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing10" name="ing10">
                     <label for="ing10">Traditional</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Ch</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing11" name="ing11">
                     <label for="ing11">Chocolate</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Sh</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing12" name="ing12">
                     <label for="ing12">Short pulled espresso</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Ic</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing13" name="ing13">
                     <label for="ing13">Ice cream</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Sw</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing14" name="ing14">
                     <label for="ing14">Sweet</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Su</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing15" name="ing15">
                     <label for="ing15">Sugar</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Wh</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing16" name="ing16">
                     <label for="ing16">Whiskey</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Cr</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing17" name="ing17">
                     <label for="ing17">Cream</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Pa</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing18" name="ing18">
                     <label for="ing18">Panela</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Fo</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing19" name="ing19">
                     <label for="ing19">Foam</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Mi</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing20" name="ing20">
                     <label for="ing20">Milk</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Ic</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing21" name="ing21">
                     <label for="ing21">Ice</label>
                  </div>
               </div>
               <div class="blocks-button__item item-button">
                  <div class="item-button__image image-item"><span>Nu</span></div>
                  <div class="item-button__text text-item">
                     <input type="checkbox" class="custom-checkbox" id="ing22" name="ing22">
                     <label for="ing22">Nuts</label>
                  </div>
               </div>
            </div>
            <div class="block__coffee coffee-block hide">
               <div class="coffee-block__image hide"><img src="" alt="coffee"></div>
               <div class="coffee-block__content content-coffee">
                  <div class="content-coffee__title hide">Нет подходящего кофе</div>
                  <div class="content-coffee__text hide"></div>
               </div>
            </div>
         </div>
      </main>
   </div>
   <script src="program.js"></script>
</body>

</html>
